        X: =14
        Y: =18
        ZIndex: =2

    "'Support iCon' As icon.Support":
        Color: =Header.HeaderIconColor
        Icon: =Icon.Support
        X: =556
        Y: =18
        ZIndex: =3

    "'Header Title' As label":
        Align: =Align.Center
        Height: =94.66666666666667
