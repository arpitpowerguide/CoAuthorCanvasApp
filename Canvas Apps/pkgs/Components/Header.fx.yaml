    HeaderTitle: ="Text"
    Height: =App.Height/12
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    "'Header Div' As rectangle":
        Fill: =RGBA(39, 113, 194, 1)
        Width: =640
        ZIndex: =1

    Icon1 As icon.Hamburger:
